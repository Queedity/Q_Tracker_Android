name: Build Release APK

on:
  push:
    tags:
      - 'v*.*.*'    # run when pushing version tags like v1.2.3
  workflow_dispatch: {}  # allow manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Ensure gradlew is executable
      run: if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

    - name: Build release APK
      run: ./gradlew assembleRelease --no-daemon
      env:
        JAVA_TOOL_OPTIONS: -Xmx1536m

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/*.apk

    - name: Create GitHub release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: Automated release build for ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK to GitHub release (on tag)
      if: steps.create_release.outputs.upload_url != '' && fileExists('app/build/outputs/apk/release/app-release.apk')
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: app-release.apk
        asset_content_type: application/vnd.android.package-archive

# Helper function for fileExists used in conditional (shell check)
# Note: fileExists expression may not be available in all runners; if the upload step fails, it can be removed or adjusted.
